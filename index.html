<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Meli ðŸ’™</title>
    <style>
        
        body.custom-background {
            background-image: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif');
            background-color: #cce7ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        
        .pomodoro-container {
            text-align: center;
            background: rgba(173, 216, 230, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.8);
            animation: pulse 2s infinite;
            position: relative;
            transition: all 0.5s ease;
            opacity: 0.9;
        }

        .timer {
            font-size: 60px;
            font-weight: bold;
            color: #4682b4;
            margin: 20px 0;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        #start {
            background-color: #5f9ea0;
            color: white;
        }

        #reset {
            background-color: #1e90ff;
            color: white;
        }

        
        .link-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #4682b4; 
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(100, 149, 237, 0.9);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="custom-background">
    
    <div class="pomodoro-container" id="pomodoro-container">
        <h1>Iniciar estudioðŸ’™</h1>
        <div class="timer" id="timer">25:00</div>
        <button id="start">IniciarðŸ¤“</button>
        <button id="reset">Reiniciar!!?ðŸ¤¥</button>
    </div>

    
    <a href="https://www.youtube.com/watch?v=MKKWKbF_4pg&pp=ygUVc2xlZXBpbmcgYXQgbGFzdCB0d299" class="link-button">Hola meamas</a>

    <audio id="alarm" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let running = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endSession() {
            // Cambiar el contenido del contenedor
            const container = document.getElementById("pomodoro-container");
            container.innerHTML = `
                <h1>Â¡SesiÃ³n terminada! ðŸ’™</h1>
                <p>Â¡Eres la mejor princesita, Â¿Quieres comenzar una nueva sesiÃ³n?</p>
                <button id="new-session">Iniciar nuevaðŸ¤“</button>
            `;

            
            document.getElementById("new-session").addEventListener("click", () => {
                timeLeft = 25 * 60;
                updateTimerDisplay();
                running = false;

                
                container.innerHTML = `
                    <h1>Iniciar estudioðŸ’™</h1>
                    <div class="timer" id="timer">25:00</div>
                    <button id="start">IniciarðŸ¤“</button>
                    <button id="reset">Reiniciar??ðŸ¤¥</button>
                `;
                setupEventListeners();
            });
        }

        function setupEventListeners() {
            document.getElementById("start").addEventListener("click", () => {
                if (!running) {
                    running = true;
                    timer = setInterval(() => {
                        if (timeLeft > 0) {
                            timeLeft--;
                            updateTimerDisplay();
                        } else {
                            clearInterval(timer);
                            document.getElementById("alarm").play();
                            endSession();
                            running = false;
                        }
                    }, 1000);
                }
            });

            document.getElementById("reset").addEventListener("click", () => {
                clearInterval(timer);
                timeLeft = 25 * 60;
                updateTimerDisplay();
                running = false;
            });
        }

        setupEventListeners();
        updateTimerDisplay();
    </script>
</body>
</html>
